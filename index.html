<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Box Drawing Tool</title>
  
</head>
<body>

  <input type="file" id="fileInput"/>
  <input type="color" id="colorPicker">
  <input type="number" id="pencilWidthInput" min="1" max="20" value="2">

  <button id="pencilButton" class="tool-button">Pencil</button>
  <button id="eraserButton" class="tool-button">Eraser</button>
  <button id="boxButton" class="tool-button">Draw Box</button>
  
  <canvas id="canvas"></canvas>
  
  <script src="script.js"></script>
</body>
</html>
